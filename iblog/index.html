<!DOCTYPE html>
<html>
  <head>
    <title>vczero的博客</title>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF8" Cache-control="public"/>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"> 
    <link rel='stylesheet' href='css/main.css' />
    <script type="text/javascript" src="js/jquery2.1.1.js"></script>
    <script type="text/javascript" src="js/sea2.3.js"></script>
    <script type="text/javascript" src="js/underscore.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </head>
  <body>
    <!--页眉-->
    <header class="header">
      <div class="header_bar">
        <div class="title">iBlog</div>
      </div>
    </header>
    <!--菜单-->
    <section class="menu">
      <table class="menu_table">
        <tr class="menu_table_tr">
          <td>Web前端</td>
          <td>Web后端</td>
        </tr>
        <tr class="menu_table_tr">
          <td>NoSQL</td>
          <td>SQL</td>
        </tr>
        <tr class="menu_table_tr">
          <td>JS</td>
          <td>HTML5</td>
        </tr>
        <tr class="menu_table_tr">
          <td>Node</td>
          <td>LBS</td>
        </tr>
        <tr class="menu_table_tr">
          <td>小事</td>
          <td>关于我</td>
        </tr>
      </table>
    </section>
    <!--主体-->
    <section class="main_section">
    <div id="showblog"></div>
    <script type="text/template" id="tpl_blog">
      <%
        for(var i = 0; i < list.length; i++)
          {
            var item = list[i]
      %>
      <!--一篇博客-->
      <section class="blog">
        <header class="blog_title">
          <%=item.title%>
        </header>
        <!--标签&时间-->
        <div class="blog_tags_time">
          <div class="blog_tags">
            <%
              for(var j = 0; j < item.blog_tags.length; j++){
            %>
            <div class="blog_tags_item"><%=item.blog_tags[j]%></div>
            <%}%>
          </div>
          <div class="blog_time">
            <%=item.blog_time%>
          </div>
        </div>
        <!--正文-->
        <article class="blog_article">
          <%
            for(var k = 0; k < item.blog_p.length; k++){
          %>
          <div class="blog_lt"><%=item.blog_p[k].title%></div>
          <%
            for(var pp = 0; pp < item.blog_p[k].content.length; pp++){
              var content_pp = item.blog_p[k].content[pp];
          %>
             <div class="blog_p">
              <%=content_pp%>
             </div>
          <% }%>
          <%}%>
        </article>
      </section>
      <%}%>
    </script>
    <!-- <div class="page">
      <div class="page_item">上一页</div>
      <div class="page_item">下一页</div>
    </div> -->
    </section>
    <!--页脚-->
    <footer class = "footer">
      <div class="footer_info">
        <div class="footer_start">
          <a class="start_item" href="https://github.com/vczero">
            <img style="width:40px;height:40px;" src="imgs/github.jpg">
          </a>
          <a class="start_item" href="http://weibo.com/2762275212/profile?rightmod=1&wvr=5&mod=personinfo">
            <img style="width:40px;height:40px;" src="imgs/weibo.png">
          </a>
          <a class="start_item" href="http://vczero.github.io/index.html">
            <img style="width:40px;height:40px;" src="imgs/me.png">
          </a>
        </div>
      </div>
      <div class="footer_links">
        <div class="footer_text">wlhmyit@126.com</div>
        <div class="footer_text">QQ:1163259171</div>
        <div class="footer_text">create by vczero</div>
      </div>
    </footer>
  </body>
</html>
