<link rel="import" href="../polymer/polymer.html">
<dom-module name="index-search">
  <template>
    <style type="text/css" rel="stylesheet">
      .search{
        padding: 0 2.14em 0.71em;
        position: relative;
      }
      .input-box{
        position: relative;
        height: 2.14em;
        display: block;
        padding: 0 3em 1px 1.07em;
        border: 1px solid #ccc;
        border-radius: 1.07em;
      }
      input{
        width: 100%;
        height: 2.14em;
        border: 0;
        border-radius: 0;
        background: #fff;
        font-size: .85em;
        line-height: 1.71em;
        font-weight: 400;
        color: #bdbdbd;
        text-indent: 10px;
        vertical-align: top;
        -webkit-appearance: none;
        outline: none;
      }
      .btn-search{
        position: absolute;
        top: 0;
        right: 0;
        width: 3em;
        height: 1.42em;
        margin-top: .36em;
        line-height: 2.28em;
        text-align: center;
        border-left: 1px solid #ccc;
      }
      .btn-search span {
        display: inline-block;
        width: 1.42em;
        height: 1.42em;
        margin-top: .21em;
        background: url(imgs/icon.png) 0 0 no-repeat;
        text-indent: -9999px;
        background-size: 7.15em 7.15em;
      }
    </style>
    <div class="search">
      <div class="input-box">
        <input/>
        <a href="javascript:void(0)" class="btn-search"><span>search</span></a>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'index-search'
    });
  </script>
</dom-module>
