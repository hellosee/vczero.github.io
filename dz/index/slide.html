<script type="text/javascript" src="swiper-3.3.0.min.js"></script>
<link rel="import" href="../polymer/polymer.html">
<dom-module id="index-slide">
    <style type="text/css" rel="stylesheet">
        :host {
            display: block;
        }
        .swiper-container {
            width: 100%;
            height: auto;
        }

        img {
            width: 100%;
        }
    </style>
    <template>
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <img src="imgs/b2.png"/>
                </div>
                <div class="swiper-slide">
                    <img src="imgs/b1.png"/>
                </div>
                <div class="swiper-slide">
                    <img src="imgs/b3.png"/>
                </div>
            </div>
            <div class="swiper-pagination"></div>
        </div>

    </template>
</dom-module>

<script type="text/javascript">
    Polymer({
        is: 'index-slide',
        ready: function () {
            var slide = new Swiper(this.$$('div.swiper-container'), {
                pagination: this.$$('.swiper-pagination'),
                autoplay: 2000,
                speed: 500,
                autoplayDisableOnInteraction: false
            });
        }
    });
</script>
