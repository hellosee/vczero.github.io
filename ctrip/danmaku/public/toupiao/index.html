            '    <div class="heading" style="display: block;">'+title+'</div>',
            '    <div class="description" style="padding:5px 10px;display:'+(isShow?'block':'none')+';">'
        ]

            html.push([
                '        <div class="skillbar clearfix " >',

                '                <div style="float:left;height:35px;width:35px;"><div class="redhand"></div></div>',
                '                <div style="position:absolute;left:35px;right:35px;margin-top: 8px;">',
                '                    <div class="skillbar-bar" style="width: '+percent+';background: #e67e22;"></div>',
                '                    <div class="skill-bar-percent">'+percent+'</div>',
                '                </div>',
                '                <div style="float:right;height:35px;width:35px;"><div class="bluehand"></div></div>',
                '            </div>',
                '        </div>'
            ].join(""))

        }
        html.push('    </div>')
        html.push('    </div>')

        li.innerHTML = html.join("");
        document.getElementById('accordion').appendChild(li);
    }
    function getPercent(value){
        return (value*100/30).toFixed(2)+"%";
    }

    function hideAllDescription(){
        $("#vote .description").hide();
    }
    function showFirstDescription(){
        $($("#vote .description")[0]).show();
    }

    document.getElementById('submit').onclick =function(){
        var title = document.getElementById('title').value||("活动"+"_"+new Date()*1);
        var chooseA = document.getElementById('chooseA').value;
        var chooseB = document.getElementById('chooseB').value;
        var chooseC = document.getElementById('chooseC').value;
        var chooseD = document.getElementById('chooseD').value;
        var choose = []
        if(chooseA)choose.push({key:chooseA,value:0})
        if(chooseB)choose.push({key:chooseB,value:0})
        if(chooseC)choose.push({key:chooseC,value:0})
        if(chooseD)choose.push({key:chooseD,value:0})
        if(!choose.length)choose.push({key:("选择"+"_"+new Date()*1),value:0})
        var data = {
            "title":title,
            "choose":choose
        }
        // hideAllDescription();
        // renderItem(data,1);
        console.log('-----')
        var msg=JSON.stringify(data);
        console.log(msg)
        socket.emit('vote send',msg);
        document.getElementById('chooseA').value="";
        document.getElementById('chooseB').value="";
        document.getElementById('chooseC').value="";
        document.getElementById('chooseD').value="";
    }
    $('#accordion').delegate('.redhand',"click",function(){
        var value = $(this).parents(".hand").data("value");
        var newValue = value*1+1;
        newValue = newValue > 30? 30: newValue;
        var $hand = $(this).parents(".hand");
        $hand.data("value",newValue)
        console.log($(this).parents(".hand").data("value"))
        var precent = getPercent(newValue)
        $hand.find('.skillbar-bar').css("width",precent)
        $hand.find('.skill-bar-percent').html(precent)
        // alert($(this).parent(".hand").data("value"))
    })
    $('#accordion').delegate('.bluehand',"click",function(){
        var value = $(this).parents(".hand").data("value");
        var newValue = (value*1-1)<0?0:(value*1-1);
        var $hand = $(this).parents(".hand");
        $hand.data("value",newValue)
        console.log($(this).parents(".hand").data("value"))
        var precent = getPercent(newValue)
        $hand.find('.skillbar-bar').css("width",precent)
        $hand.find('.skill-bar-percent').html(precent)

    })
    $('#accordion').delegate('.heading',"click",function(){
        console.log(111)
        var $description = $(this).next();
        console.log($description.css("display"))
        if($description.css("display")=="none"){
            $description.css("display","block");
        }else{
            $description.css("display","none");
        }


    })

    renderAll(data);
    showFirstDescription();
    socket.on('vote show', function (msg) {

        if(!msg){
            msg=data;

        }else{
            var data = JSON.parse(msg);
            hideAllDescription();
            renderItem(data,1);
        }



    });


})();
</script>

</body>

</html>
