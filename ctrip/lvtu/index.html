<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="format-detection" content="telephone=no" searchtype="map">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,minimal-ui">
	<meta name="misapplication-tap-highlight" content="no"/>
	<title>美途</title> 
	<link type="text/css" rel="stylesheet"  href="css/main.css"/>
	
</head>
<body>
	<div id="map" ></div>
	<div class="header">
		<div class="header_logo fl">
			<div class="fl">
				<img src="img/logo.png"/>
			</div>
			<div class="fl logo">
				<span class="logo_title">美丽旅途</span>
				<span class="logo_url">ctrip.com</span>
			</div>
		</div>
		<div class="header_menu fl">
			<div class="menu active">
				首页
			</div>
			<div class="menu">
				故事
			</div>
			<div class="menu">
				附近
			</div>
		</div>
	</div>
	<div class="search">
		<div class="fl input_div">
			<input placeholder="请输入旅游线路"/>
		</div>
		<div class="fr search_btn">
			<span>搜索</span>
		</div>
	</div>
	<div class="toolbar">
		<div class="car_run car_run_show">
			行
		</div>
		<div class="car_run danmu" style="background-color:#E82D00;">
			弹
		</div>

	<div id="tanmu_div" style="visibility:hidden;border:0;position:absolute;left:0;right:0;height:234px;bottom:0;z-index:10000;box-sizing: border-box;background-color:#F6F6F6;">
		<iframe  scrolling="no" style="width:100%;height:40px;border:0;opacity:0.5;" src="http://localhost:3000/"></iframe>
		<iframe  scrolling="no" style="width:100%;height:192px;border:0;margin-top:-2px;" src="http://localhost:3000/emit"></iframe>
	</div>
	<script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&key=6a1180467b5f36714645d22044535ab7"></script>
	<script type="text/javascript" src="js/zepto.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/main.js"></script>

</html>
