<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta id="viewport" name="viewport" content="width=320; initial-scale=1.0;maximum-scale=1.0; user-scalable=no;"/>
  <title>East Team</title>
  <style type="text/css">
    html,body{margin:0;padding:0;width:100%;height:100%;font-size: 13px;color: #555555;  font-family: "times new roman","lucida grande", "lucida sans unicode", lucida, helvetica, "Hiragino Sans GB", "Microsoft YaHei", "WenQuanYi Micro Hei", sans-serif;}
    .logo{width: 100px; margin-left:auto;margin-right:auto;text-align: center;padding-top:50px;}
    .logo img{width:80px;height:80px;}
    .logo span{font-size:14px; margin-top:10px;font-weight:bold;color:#434343;}
    .avatar{max-width:600px; height:150px;margin-left:auto;margin-right:auto;margin-top:20px;font-size:14px;}
    .avatar>div{width:33%;float: left;}
    .avatar_img{text-align: center;width:100%;}
    .avatar img{width:100px;height:100px;
      -webkit-border-radius: 50px;
      -moz-border-radius: 50px;
      border-radius: 50px;}
    .avatar span{margin-top:4px;display: inline-block;}
    @media (max-width: 700px){
      .logo{padding-top:20px;}
      .avatar img{width:80px;height:80px;}
      .logo img{width:60px;height:60px;}
      .introduce{margin-top:5px !important;}
    }
    .item_img{
      background-image: url("item.png");
      display: inline-block;
      width: 18px;
      height: 18px;}
    .introduce{max-width:550px;margin-left:auto;margin-right:auto;margin-top:20px;}
  </style>
</head>
<body>
  <div class="logo">
    <div><img src="east_logo.png"/></div>

  <div class="avatar">

    </div>

    <div>

    </div>
    <div>

    <div style="text-align: center;position: absolute;bottom:15px;left:50%;margin-left:-150px;width:300px;">
